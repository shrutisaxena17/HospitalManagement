<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f4f4f4;
    }
    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<!--button to add new appointment-->
<a th:href="@{/appointment/showFormToAdd}"
   class="btn btn-primary mbb-3 w-100">
  Add a new Appointment</a>
<br><br>
<h1>List of Appointments</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Appointment Date Time</th>
    <th>Status</th>
    <th>Doctor Id</th>
    <th>Patient Id</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterate over the list of appointments-->
  <tr th:each="appointment : ${appointment}">
    <td th:text="${appointment.id}"></td>
    <td th:text="${appointment.appointmentDateTime}"></td>
    <td th:text="${appointment.status}"></td>
    <td th:text="${appointment.doctor.id}"></td>
    <td th:text="${appointment.patient.id}"></td>
    <td>
      <a th:href="@{/appointment/showFormForUpdate(appointmentId=${appointment.id})}"
         class="btn btn-primary btn-sm">
        Update
      </a>
      <a th:href="@{/appointment/delete(appointmentId=${appointment.id})}"
         class="btn btn-primary btn-sm"
         onclick="if(!(confirm('Are you sure you want to delete this Appointment?'))) return false">
        Delete
      </a>
    </td>
  </tr>
  </tbody>
</table>
<br><br>
<h3>Search Appointment by ID</h3>
<form action="#" th:action="@{/appointment/search}" method="post">
  <div class="form-group">
    <label for="appointmentId">Enter Appointment ID:</label>
    <input type="number" class="form-control" id="appointmentId" name="appointmentId" required>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Search</button>
</form>
</body>
</html>
