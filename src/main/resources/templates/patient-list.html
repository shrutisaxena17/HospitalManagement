<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    h1 {
        color: #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #f4f4f4;
    }
    tbody tr:nth-child(even) {
        background-color: #f9f9f9;
    }
  </style>
</head>
<body>
<!--button to add new patient-->
<a th:href="@{/patient/showFormToAdd}"
   class="btn btn-primary mbb-3 w-100">
  Add a new Patient</a>
<br><br>
<h1>List of Patients</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterate over the list of patients -->
  <tr th:each="patient : ${patient}">
    <td th:text="${patient.id}"></td>
    <td th:text="${patient.firstName}"></td>
    <td th:text="${patient.lastName}"></td>
    <td th:text="${patient.age}"></td>
    <td th:text="${patient.gender}"></td>
    <td th:text="${patient.email}"></td>
    <td>
      <a th:href="@{/patient/showFormForUpdate(patientId=${patient.id})}"
         class="btn btn-primary btn-sm">
        Update
      </a>
      <a th:href="@{/patient/delete(patient=${patient.id})}"
         class="btn btn-primary btn-sm"
         onclick="if(!(confirm('Are you sure you want to delete this patient?'))) return false">
        Delete
      </a>
    </td>
  </tr>
  </tbody>
</table>
<br><br>
<h3>Search Patient by ID</h3>
<form action="#" th:action="@{/patient/search}" method="post">
  <div class="form-group">
    <label for="patientId">Enter Patient id:</label>
    <input type="number" class="form-control" id="patientId" name="patientId" required>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Search</button>
</form>
</body>
</html>
