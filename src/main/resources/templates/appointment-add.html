<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add a new Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h4 class="mb-4">Add New Appointment</h4>
  <form action="#" th:action="@{/appointment/save}" th:object="${appointment}" method="post">
    <!-- Hidden field for Appointment ID -->
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="appointmentDateTime" class="form-label">Appointment Date and Time</label>
      <input type="datetime-local" class="form-control" id="appointmentDateTime" th:field="*{appointmentDateTime}" placeholder="Select appointment date and time">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-control" id="status" th:field="*{status}">
        <option th:value="Scheduled">Scheduled</option>
        <option th:value="Completed">Completed</option>
        <option th:value="Cancelled">Cancelled</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="doctorId" class="form-label">Doctor ID</label>
      <input type="number" class="form-control" id="doctorId" th:field="*{doctor.id}" placeholder="Enter Doctor ID" min="1">
    </div>
    <div class="mb-3">
      <label for="patientId" class="form-label">Patient ID</label>
      <input type="number" class="form-control" id="patientId" th:field="*{patient.id}" placeholder="Enter Patient ID" min="1">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-4">Save Appointment</button>
    </div>
  </form>
  <a th:href="@{/appointment}" class="btn btn-secondary mt-3">Back to List of Appointments</a>
</div>
</body>
</html>
