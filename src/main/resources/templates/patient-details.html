<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <br><br>
  <h2>Patient Details</h2>
  <div th:if="${patient != null}">
    <p><strong>First Name: </strong> <span th:text="${patient.firstName}"></span></p>
    <p><strong>Last Name: </strong> <span th:text="${patient.lastName}"></span></p>
    <p><strong>Age: </strong> <span th:text="${patient.age}"></span></p>
    <p><strong>Gender: </strong> <span th:text="${patient.gender}"></span></p>
    <p><strong>Email: </strong> <span th:text="${patient.email}"></span></p>
    <br>
    <h4>Phone Numbers</h4>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Phone Number</th>
        <th>Phone Type</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="phone : ${patient.phones}">
        <td th:text="${phone.number}">Phone Number</td>
        <td th:text="${phone.type}">Phone Type</td>
      </tr>
      </tbody>
    </table>
    <br>
    <h4>Addresses</h4>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Pincode</th>
        <th>Country</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="address : ${patient.addresses}">
        <td th:text="${address.street}">Street</td>
        <td th:text="${address.city}">City</td>
        <td th:text="${address.state}">State</td>
        <td th:text="${address.pincode}">Pincode</td>
        <td th:text="${address.country}">Country</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${patient == null}">
    <p>No patient found with the given ID.</p>
  </div>
  <a th:href="@{/patient}" class="btn btn-primary">Back to List of Patients</a>
</div>
</body>
</html>
