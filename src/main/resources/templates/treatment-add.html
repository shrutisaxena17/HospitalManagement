<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add a new Treatment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h4 class="mb-4">Add New Treatment</h4>
  <form action="#" th:action="@{/treatment/save}" th:object="${treatment}" method="post">
    <!-- Hidden field for Appointment ID -->
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="date" class="form-label">Treatment Date and Time</label>
      <input type="datetime-local" class="form-control" id="date" th:field="*{date}" placeholder="Select treatment date and time">
    </div>
    <div class="col-md-6">
      <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="Enter Description">
    </div>
    <br>
    <div class="col-md-6">
      <input type="text" class="form-control" id="medications" th:field="*{medications}" placeholder="Enter Medications">
    </div>
    <br>
    <div class="mb-3">
      <label for="doctorId" class="form-label">Doctor ID</label>
      <input type="number" class="form-control" id="doctorId" th:field="*{doctor.id}" placeholder="Enter Doctor ID" min="1">
    </div>
    <div class="mb-3">
      <label for="patientId" class="form-label">Patient ID</label>
      <input type="number" class="form-control" id="patientId" th:field="*{patient.id}" placeholder="Enter Patient ID" min="1">
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary mt-4">Save Treatment</button>
    </div>
  </form>
  <a th:href="@{/treatment}" class="btn btn-secondary mt-3">Back to List of Treatments</a>
</div>
</body>
</html>
