<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Appointment Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <br><br>
  <h2>Treatment Details</h2>
  <br>
  <div th:if="${treatment != null}">
    <p><strong>Treatment Date and Time: </strong> <span th:text="${#dates.format(treatment.date, 'yyyy-MM-dd HH:mm')}"></span></p>
    <p><strong>Description: </strong> <span th:text="${treatment.description}"></span></p>
    <p><strong>Medications: </strong> <span th:text="${treatment.medications}"></span></p>
    <p><strong>First Name of Doctor: </strong> <span th:text="${treatment.doctor.firstName}"></span></p>
    <p><strong>Last Name of Doctor: </strong> <span th:text="${treatment.doctor.lastName}"></span></p>
    <p><strong>Email of Doctor: </strong> <span th:text="${treatment.doctor.email}"></span></p>
    <p><strong>First Name of Patient: </strong> <span th:text="${treatment.patient.firstName}"></span></p>
    <p><strong>Last Name of Patient: </strong> <span th:text="${treatment.patient.lastName}"></span></p>
    <p><strong>Email of Patient: </strong> <span th:text="${treatment.patient.email}"></span></p>
    <br>
  </div>
  <div th:if="${treatment == null}">
    <p>No Treatment found with the given ID.</p>
  </div>
  <a th:href="@{/appointment}" class="btn btn-primary">Back to List of Treatments</a>
</div>
</body>
</html>
