<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <br><br>
  <h2>Doctor Details</h2>
  <div th:if="${doctor != null}">
    <p><strong>First Name: </strong> <span th:text="${doctor.firstName}"></span></p>
    <p><strong>Last Name: </strong> <span th:text="${doctor.lastName}"></span></p>
    <p><strong>Age: </strong> <span th:text="${doctor.age}"></span></p>
    <p><strong>Gender: </strong> <span th:text="${doctor.gender}"></span></p>
    <p><strong>Email: </strong> <span th:text="${doctor.email}"></span></p>
    <p><strong>Specialization: </strong> <span th:text="${doctor.specialization}"></span></p>
    <br>
    <h4>Phone Numbers</h4>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Phone Number</th>
        <th>Phone Type</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="phone : ${doctor.phones}">
        <td th:text="${phone.number}">Phone Number</td>
        <td th:text="${phone.type}">Phone Type</td>
      </tr>
      </tbody>
    </table>
<br>
    <h4>Addresses</h4>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Pincode</th>
        <th>Country</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="address : ${doctor.addresses}">
        <td th:text="${address.street}">Street</td>
        <td th:text="${address.city}">City</td>
        <td th:text="${address.state}">State</td>
        <td th:text="${address.pincode}">Pincode</td>
        <td th:text="${address.country}">Country</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${doctor == null}">
    <p>No doctor found with the given ID.</p>
  </div>
  <a th:href="@{/doctor}" class="btn btn-primary">Back to List of Doctors</a>
</div>
</body>
</html>
